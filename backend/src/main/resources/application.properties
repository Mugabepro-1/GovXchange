spring.application.name=backend

spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=postgres
spring.datasource.password=mupro
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.url=jdbc:postgresql://localhost:5432/exchanger
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.dialect.storage_engine=innodb
# If the version of mysql does not support the indicated dialect use #spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format-sql=true

# Server Configuration
server.port=8080

# Spring MVC Configuration
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.mvc.pathmatch.use-suffix-pattern=true
spring.mvc.pathmatch.use-regsuffix-pattern=true

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/exchanger
spring.datasource.username=postgres
spring.datasource.password=mupro
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format-sql=true

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-long-and-secure
jwt.expiration=86400

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

